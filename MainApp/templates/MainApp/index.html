{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ project_title }}</title>
  <link rel="stylesheet" href="{% static 'MainApp/style.css' %}">
</head>
<body>

  <!-- Navegación fija -->
  <nav class="navbar">
    <div class="container">
      <span class="logo">{{ project_title }}</span>
      <div class="nav-right">
        {% if user.is_authenticated %}
          <a href="{% url 'MainApp:logout' %}" class="btn">Cerrar sesión</a>
        {% else %}
          <a href="{% url 'MainApp:login' %}" class="btn">Iniciar sesión</a>
          <a href="{% url 'MainApp:register' %}" class="btn primary">Registrarse</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Sección Hero -->
  <header class="hero">
    <div class="container">
      <h1>{{ project_title }}</h1>
      <p class="tagline">Una aplicación web minimalista para reconocimiento facial</p>
    </div>
  </header>

  <!-- Contenido del README -->
  <main class="content container">
    {{ content|safe }}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      &copy; {% now "Y" %} {{ project_title }}
    </div>
  </footer>

</body>
</html>
